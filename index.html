<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>DV HW 2</title>
		<link rel="stylesheet" href="bootstrap.css">
        <style>
            .Mycontainer{
                width: 1200px;
                border: solid 1px;
                height: 600px;
                margin-left: 50px;
                padding-top: 10px;
                padding-left: 20px;
            }
            #lineChart {
                float: right;
                right: 40px;
                top: 50px;
                position: relative;
            }
            #barChart {
                position: absolute;
                top: 100px;
                left: 45px;
                height: 500px;
            }
            .axis text {
                font-family: SansSerif;
                font-size: 11px;
            }
        </style>
	</head>
	<body>
	<h2> 10yearAUSOpenMatches </h2>

		<div class="Mycontainer">
            <label>Select a continent:</label>
            <select id="mySelect" onchange="updateBarChart(document.getElementById('mySelect').value)">
                <option value="Europe">Europe</option>
                <option value="Asia">Asia</option>
                <option value="Africa">Africa</option>
                <option value="N America">N America</option>
                <option value="S America">S America</option>
                <option value="Oceania">Oceania</option>
            </select>
			<svg id="barChart" width="700" height="500"> </svg>
			<svg id="lineChart" width="480" height="500"> </svg>
		</div> 

		<script type="text/javascript" src="js/http_d3js.org_d3.v4.js"></script>
